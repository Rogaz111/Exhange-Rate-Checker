<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rate Monitor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Exchange Rate Monitor</h1>
        <form id="dateForm">
            <input type="text" id="currency" name="currency" placeholder="Enter Base Currency">
            <label for="endDate">TO</label>
            <input type="text" id="currency2" name="currency2" placeholder="Enter Comparison Currency">
        </form>
        <button onclick="getCurrencyData()">
            Check Current Rates
        </button>
        <div class="result" id="result">
        </div>
        <br>
        <p id="date"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
